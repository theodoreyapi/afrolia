name: afrolia
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sizer: ^3.0.5
  google_fonts: ^6.2.1
  intl_phone_number_input:
    git:
      url: https://github.com/Shahidbangash/intl_phone_number_input.git
      ref: develop
  shared_preferences: ^2.3.3
  intl: ^0.19.0
  gap: ^3.0.1
  http: ^1.2.2
  pinput: ^5.0.0
  image_picker: ^1.1.2
  easy_date_timeline: ^1.1.3
  fl_chart: ^1.1.0
  smart_hbar_chart: ^1.0.4
  flutter_svg: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/images/splash.jpg